spring.application.name=EmployeeManagementSystem

spring.datasource.url=jdbc:postgresql://${postgres.railway.internal}:${5432}/${railway}
spring.datasource.username=${postgres}
spring.datasource.password=${root}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# This line can be removed as Hibernate automatically detects the dialect, but if you want to keep it explicitly:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.file.path=logs/
logging.file.name=logs/manage.log
